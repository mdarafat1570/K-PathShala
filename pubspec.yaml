name: kpathshala
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+6

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  custom_button_builder: ^0.0.4
  font_awesome_flutter: ^10.7.0
  intl_phone_number_input: ^0.7.4
  intl_phone_field: ^3.2.0
  pinput: ^5.0.0
  image_picker: ^1.1.2
  fui_kit: ^2.0.2
  http: ^1.2.0 # Add a version for `http`
  android_intent_plus: ^5.1.0
  device_info_plus: ^10.1.2
  gap: ^3.0.1
  url_launcher: ^6.3.0
  smooth_page_indicator: ^1.2.0+3
  firebase_core: ^3.6.0
  google_sign_in: ^6.2.1
  firebase_auth: ^5.3.1
  flutter_facebook_auth: ^7.0.1
  device_preview: ^1.2.0
  dio: ^5.6.0
  velocity_x: ^4.2.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  logger: ^2.4.0
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_sslcommerz: ^2.3.6
  fluttertoast: ^8.2.8
  http_parser: ^4.0.2
  image_cropper: ^8.0.2
  image: ^4.2.0
  onesignal_flutter: ^5.2.5
  path_provider: ^2.1.4
  flutter_image_compress: ^2.3.0
  flutter_tts: ^4.0.2
  jwt_decoder: ^2.0.1
  fl_chart: ^0.69.0
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1
  intl: ^0.19.0
  get: ^4.6.6
  internet_connection_checker_plus: ^2.5.2
  youtube_player_flutter: ^8.1.0
  audioplayers: ^6.1.0
  package_info_plus: ^8.1.0
  firebase_analytics: ^11.3.3
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Thin.ttf
          weight: 100
        - asset: assets/fonts/Sora-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Sora-Light.ttf
          weight: 300
        - asset: assets/fonts/Sora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sora-ExtraBold.ttf
          weight: 800
